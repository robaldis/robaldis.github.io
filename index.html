---
layout: default
---

<nav class="home-nav navbar navbar-expand-lg navbar-light p-3 primary">
  <p class="navbar-brand mb-0 p-4" style='font-size:4rem;' href="#">Robert Aldis</p>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
    <div class="navbar-nav h3">
      <a class="nav-item nav-link active h3 my-auto" href="#">Home</a>
      <a class="nav-item nav-link h3 my-auto" href="#">Projects</a>
      <a class="nav-item nav-link h3 my-auto" href="#">About</a>
    </div>
  </div>
</nav>

<div id='projects'  class='mx-auto mt-5' >
    <h1 class='bg-heading color-primary border border-dark rounded text-center p-3 mb-4'>Projects</h1>

    {% for post in site.posts %}
    <div class='my-3 card' id='project-homepage'>

        <div class="border-accent card-header" id="heading-example">
            <h2 class="mb-0">
                <a class='collapsed' style='text-decoration: none' data-bs-toggle="collapse" href='#{{post.name}}' aria-bs-expanded="true" aria-bs-controls='{{post.name}}'>
                    <i class="fa fa-chevron-down pull-left"></i>
                    {{post.title}}
                </a>
            </h2>
        </div>

        <div id='{{post.name}}' class='collapse p-2 m-2 border rounded pj-color'>
            <h3 class='underline'><u>Description</u></h3>
            <p>{{post.excerpt}}</p>
            <a class='btn m-2 accent' type='button' href='{{post.githuburl}}'>Take me to the project</a>
        </div>
    </div>
    {% endfor %}
</div>
